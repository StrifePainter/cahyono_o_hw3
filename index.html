<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>  
      <link rel="stylesheet" href="css/main.css">  
</head>
<body>
  <header>
    <h1>Olivia's To-Do List</h1>
  </header>
  <main>
    <article id="todo">
      <h2>To Dos</h2>
      <ul class="todo">
        <li><input type="checkbox">Recieve Newsletter</li>
        <li><input type="checkbox">Item 2</li>
        <li><input type="checkbox">Item 3</li>
        <li><input type="checkbox">Item 4</li>
        <li><input type="checkbox">Item 5</li>
        <li><input type="checkbox">Item 6</li>
      </ul>
    </article>

    <article id="inprogress">
      <h2>In Progress</h2>
      <ul class="inprogress">
        <li><input type="checkbox">Item 1</li>
        <li><input type="checkbox">Item 2</li>
        <li><input type="checkbox">Item 3</li>
        <li><input type="checkbox">Item 4</li>
        <li><input type="checkbox">Item 5</li>
        <li><input type="checkbox">Item 6</li>
      </ul>
    </article>

    <article id="done">
      <h2>Done!</h2>
      <ul class="done">
        <li><input type="checkbox">Item 1</li>
        <li><input type="checkbox">Item 2</li>
        <li><input type="checkbox">Item 3</li>
        <li><input type="checkbox">Item 4</li>
        <li><input type="checkbox">Item 5</li>
        <li><input type="checkbox">Item 6</li>
      </ul>
    </article>
  </main>

  <div class="ruled-paper" role="main">
  <div class="ruled-paper-header"></div>
  <div class="ruled-paper-body" contenteditable="true">Hello, world!</div>
  </div>
  
</body>
</html>
